    <form id="AddressForm">
      <form action = "instructor_prof.html">
      <input id="AddressSearchBar" class="form-control" name="Address" type="text" placeholder="Address..">
      <button id="addAddress" type="submit">Add Address to Map!</button>
      </br>

    </form>
  </br>
 

    <script>
      var geocoder;
      var map;

      var addressData = {
        sender: null,
        timestamp: null,
        address: "9500 Gilman Dr.",
      };

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -34.397, lng: 150.644}
        });
        geocoder = new google.maps.Geocoder();
        var marker = codeAddress(geocoder, map);
      }

      function codeAddress(geocoder, map) {
        geocoder.geocode({'address': addressData.address}, function(results, status) {
          if (status === 'OK') {
            var marker = new google.maps.Marker({
              animation: google.maps.Animation.DROP,
              map: map,
              position: results[0].geometry.location
            });
            map.setCenter(results[0].geometry.location);
            map.setZoom(15);
            return marker;
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      $('#addAddress').click(() =>{
        console.log('Adding address to map');
        addressData.address = document.getElementById("AddressSearchBar").value;
        console.log(addressData);
        // Creates a new geocoder object
        geocoder = new google.maps.Geocoder();
        // calls codeAddress method (above) to plot a new marker
        var addedmarker = codeAddress(geocoder, map);
        addedmarker.setMap(map);
        $('#map').show();
      });

    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWsb3UJbBCnDwp2vM8cYsEKfBG2jtvyoY&callback=initMap">
